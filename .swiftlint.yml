# FranAlonsoIA - SwiftLint Configuration

# Incluir los directorios del código fuente
included:
  - FranAlonsoIA
  - FranAlonsoIATests

# Excluir carpetas que no tienen código fuente Swift
excluded:
  - Pods
  - .git
  - Carthage
  - fastlane
  - Scripts
  - Resources
  #   - FranAlonsoIA/Generated   # Si usas SwiftGen o código generado

# Reglas desactivadas por ahora (puedes ir afinando)
disabled_rules:
  - todo


# Personaliza reglas concretas
# opt_in_rules:

# Reglas opcionales que puedes activar cuando empieces a afinar el estilo.
# opt_in_rules:
#   - explicit_init           # Prefiere usar `self.init(...)` incluso si no es estrictamente necesario.
  - first_where             # Prefiere `first(where:)` en lugar de `filter { ... }.first` para eficiencia.
  - toggle_bool             # Usa `toggle()` en vez de `flag = !flag`.
  - sorted_first_last       # Prefiere `sorted().first` o `sorted().last` en vez de `.min()` o `.max()` si el orden importa.

# Reglas con configuración personalizada (comentadas por ahora)
identifier_name:
  min_length: 3
  excluded:
    - xs
    - sm
    - md
    - lg
    - xl
    - db
    - id

line_length:
  warning: 200
  error: 250
  ignores_comments: true
  ignores_urls: true

# type_body_length:
