#   error: 600
#   ignore_comment_only_lines: true

# Reglas con configuración personalizada


# Añadir reglas relacionadas con concurrencia si se detectan
custom_rules:
  actor_usage:
    name: "Actor usage should be limited"
    regex: "actor\\s+[A-Z][A-Za-z]+"
    message: "Revisa si el uso de actores es realmente necesario. Considera `@MainActor` o `isolated`."
    severity: warning

  sync_usage:
    name: "Evita usar DispatchQueue.sync"
    regex: "DispatchQueue\\.sync"
    message: "Evita `DispatchQueue.sync` en favor de async/await para evitar bloqueos."
    severity: error
